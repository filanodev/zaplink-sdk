name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false

jobs:
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build packages
        run: pnpm build

      - name: ğŸ” Verify builds
        run: |
          echo "Verifying package builds..."
          if [ ! -f "packages/core/dist/index.js" ]; then
            echo "âŒ Core package build failed"
            exit 1
          fi
          if [ ! -f "packages/react/dist/index.js" ]; then
            echo "âŒ React package build failed"
            exit 1
          fi
          echo "âœ… All packages built successfully"

      - name: ğŸ“¦ Publish @zaplink/core
        working-directory: packages/core
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¦ Publish @zaplink/react
        working-directory: packages/react
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ‰ Success
        run: |
          echo "âœ… Packages published successfully!"
          echo "ğŸ“¦ @zaplink/core"
          echo "ğŸ“¦ @zaplink/react"
