name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Test and Build
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔍 Lint check
        run: pnpm lint || echo "Lint not configured yet"
        continue-on-error: true

      - name: 🧪 Run tests
        run: pnpm test || echo "Tests not configured yet"
        continue-on-error: true

      - name: 🏗️ Build packages
        run: pnpm build

      - name: 📊 Check build outputs
        run: |
          echo "Checking build outputs..."
          ls -la packages/core/dist/ || echo "⚠️ Core dist not found"
          ls -la packages/react/dist/ || echo "⚠️ React dist not found"

      - name: ✅ Build verification
        run: |
          if [ ! -f "packages/core/dist/index.js" ]; then
            echo "❌ Core package build failed"
            exit 1
          fi
          if [ ! -f "packages/react/dist/index.js" ]; then
            echo "❌ React package build failed"
            exit 1
          fi
          echo "✅ All packages built successfully"

  # Job 2: Type checking
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔍 Type check
        run: |
          cd packages/core && pnpm tsc --noEmit
          cd ../react && pnpm tsc --noEmit
