name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Test and Build
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint check
        run: pnpm lint || echo "Lint not configured yet"
        continue-on-error: true

      - name: ğŸ§ª Run tests
        run: pnpm test || echo "Tests not configured yet"
        continue-on-error: true

      - name: ğŸ—ï¸ Build packages
        run: pnpm build

      - name: ğŸ“Š Check build outputs
        run: |
          echo "Checking build outputs..."
          ls -la packages/core/dist/ || echo "âš ï¸ Core dist not found"
          ls -la packages/react/dist/ || echo "âš ï¸ React dist not found"

      - name: âœ… Build verification
        run: |
          if [ ! -f "packages/core/dist/index.js" ]; then
            echo "âŒ Core package build failed"
            exit 1
          fi
          if [ ! -f "packages/react/dist/index.js" ]; then
            echo "âŒ React package build failed"
            exit 1
          fi
          echo "âœ… All packages built successfully"

  # Job 2: Type checking
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Type check
        run: |
          cd packages/core && pnpm tsc --noEmit
          cd ../react && pnpm tsc --noEmit
